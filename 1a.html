<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      text-align: center;
      padding: 0;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #008CBA;
    }

    main {
      padding: 20px;
    }

    article {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
  <title>Basic Webpage Layout</title>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <article>
      <h2>About Me</h2>
      <p>Welcome to my webpage. I'm passionate about web development and design.</p>
      <img src="profile-pic.jpg" alt="My Profile Picture">
      <h2>My Skills</h2>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>Responsive Design</li>
      </ul>
    </article>
  </main>
  <footer>
    <p>&copy; 2024 My Webpage</p>
  </footer>
</body>
</html>
