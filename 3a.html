<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }

  header {
    text-align: center;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    text-align: center;
  }

  nav ul li {
    display: inline;
  }

  nav ul li a {
    text-decoration: none;
    padding: 10px 20px;
  }

  main {
    padding: 20px 0;
  }

  footer {
    text-align: center;
    padding: 10px 0;
  }

  @media only screen and (max-width: 767px) {
    .container {
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Responsive Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <p>Welcome to our responsive website!</p>
    <!-- Add your content here -->
  </main>
  <footer>
    <p>&copy; 2024 Responsive Website</p>
  </footer>
</div>

</body>
</html>
